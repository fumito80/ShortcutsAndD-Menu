<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/options.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/kickstart.css" type="text/css" media="all">
  <link href='css/no-theme/jquery-ui-1.10.3.custom.min.css' rel='stylesheet' type='text/css'>
  <link href='css/tipTip.css' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>
  <title>Shortcuts &D-Menu</title>
</head>
<body>
  <div class="header">
    <div class="h1">
      <span class="title1">Shortcuts</span><span class="amp">&</span><span class="title2">D</span><span class="title1">-Menu</span><span class="beta"></span>
    </div>
    <select class="kbdtype"></select>
    <a href="#" target="_blank" class="scHelp"></a>
    <a href="helpview.html" target="_blank" class="helpview">ヘルプ</a>
    <button class="addKeyConfig"><i class="icon-plus-sign"></i> Add new</button>
  </div>
  <div class="fixed-table-container">
    <div class="header-background"></div>
    <div class="fixed-table-container-inner">
      <table class="keyConfigSetView"></table>
    </div>
  </div>
  <div id="tiptip_holder" style="display: none; margin: 709px 0px 0px 107px;" class="tip_right">
    <div id="tiptip_arrow" style="margin-left: -12px; margin-top: 5px;">
      <div id="tiptip_arrow_inner"></div>
    </div>
    <div id="tiptip_content"></div>
  </div>
  <!-- <div class="footer"></div> -->
  <div class="popup bookmarks">
    <i class="icon-remove" title="Cancel"></i>
    <form>
      <div class="panel1">Bookmark for <span class="shortcut"></span>
        <input type="text" class="query" size="20" placeholder="Get all"><button type="submit"><i class="icon-search"></i></button>
        <label><input type="checkbox" class="expand" checked> Expand</label>
      </div>
    </form>
    <div class="result_outer">
      <div class="result"></div>
    </div>
  </div>
  <div class="popup commands">
    <i class="icon-remove" title="Cancel"></i>
    <form>
      <div>Command for <span class="shortcut"></span><button type="submit" class="done blue"><i class="icon-ok"></i> Done</button></div>
      <div class="commandRadios"></div>
    </form>
  </div>
  <div class="popup commandOptions">
    <i class="icon-remove" title="Cancel"></i>
    <form>
      <div class="panel1">
        <span class="command"></span> for <span class="shortcut"></span><button type="submit" class="done blue"><i class="icon-ok"></i> Done</button><br>
        <input type="text" class="caption" placeholder="Caption(Optional)">
      </div>
      <div class="inputs"></div>
      <textarea class="content" placeholder="Content"></textarea>
      <div class="otherinput"></div>
    </form>
  </div>
  <div class="popup ctxMenuOptions">
    <i class="icon-remove" title="Cancel"></i>
    <form>
      <div class="panel1">
        Context Menu for <span class="shortcut"></span>
        <button type="submit" class="done blue"><i class="icon-ok"></i> Done</button>
        <button class="delete"><i class="icon-trash"></i> Delete</button><br>
      </div>
      <div class="inputs">
        <label>&nbsp;Menu Title:<br>
          <input type="text" class="caption">
        </label>
        <fieldset>
          <legend>Target Context</legend>
          <label><input type="radio" name="menutype" value="page" checked="checked"> Page - Return the page URL</label><br>
          <label><input type="radio" name="menutype" value="selection"> Selection - Return the selection text</label><br>
          <label><input type="radio" name="menutype" value="editable"> Editable - Return the page URL or selection text</label><br>          
          <label><input type="radio" name="menutype" value="link"> Link - Return the link URL</label><br>
          <label><input type="radio" name="menutype" value="image"> Image - Return the image URL</label><br>
          <label><input type="radio" name="menutype" value="all"> All - Return any of the above</label><br>
          <div class="note">Note:<br>&nbsp;&nbsp;The return value is assigned to the utility object's property <em>cxtData</em>.</div>
        </fieldset>
        <div>Optional create under parent menu.</div>
        <label>Parent menu:<br>
          <select class="selectParent">
            <option value="root">Root</option>
            <option value="new">New parent menu</option>
          </select>
        </label><br>
        <input type="text" class="parentName" placeholder="New parent menu title" disabled="disabled">
      </div>
    </form>
  </div>
  <div class="popup bookmarkOptions">
    <i class="icon-remove" title="Cancel"></i>
    <form>
      <div class="panel1">
        Bookmark for <span class="shortcut"></span><button type="submit" class="done blue"><i class="icon-ok"></i> Done</button><br>
      </div>
      <div class="inputs">
        <div class="bookmarkPanel">
          <div class="bookmark"></div>
          <div class="url"></div>
        </div>
        <fieldset>
          <legend>Tab Open Mode</legend>
          <label><input type="radio" name="openmode" value="current" checked="checked"> Open in current tab</label><br>
          <label><input type="radio" name="openmode" value="newtab"> Open in new tab</label><br>
          <label><input type="radio" name="openmode" value="newwin"> Open in new window</label><br>
          <label><input type="radio" name="openmode" value="incognito"> Open in incognito window</label><br>
          <label><input type="radio" name="openmode" value="findonly"> Only to find the tab</label>
        </fieldset>
        <label>
          <input type="checkbox" value="findtab" checked="checked"> Activate the tab if already open<br>
        </label><br>
        <label class="labelFindStr">
          <div> - The title or URL to find (Partial match)</div>
          <input type="text" class="findStr" placeholder="Use bookmark URL">
        </label>
      </div>
    </form>
  </div>
  <div class="backscreen"></div>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/jquery-2.0.0.min.js"></script>
  <script src="lib/backbone-min.js"></script>
  <script src="lib/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="lib/jquery.nicescroll.min.js"></script>
  <script src="lib/jquery.tipTip.js"></script>
  <!--<script src="indexedDB.js"></script>-->
  <script src="keyidentifiers.js"></script>
  <script src="options.js"></script>
</body>
</html>
