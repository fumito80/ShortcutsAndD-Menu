<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/options.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/kickstart.css" type="text/css" media="all">
  <link href='css/no-theme/jquery-ui-1.10.3.custom.min.css' rel='stylesheet' type='text/css'>
  <link href='css/tipTip.css' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
  <title>Shortcuts Remapper</title>
</head>
<body>
  <div class="header">
    <div class="h1">
      <div>Shortcuts</div>
      <div>Remapper <span class="beta"></span></div>
    </div>
    <select class="kbdtype"></select>
    <a href="#" target="_blank" class="scHelp"></a>
    <button class="addKeyConfig">Add new</button>
    <!--<button class="save">Save</button>-->
  </div>
  <div class="fixed-table-container">
    <div class="header-background"></div>
    <div class="fixed-table-container-inner">
      <table class="keyConfigSetView"></table>
    </div>
  </div>
  <div id="tiptip_holder" style="display: none; margin: 709px 0px 0px 107px;" class="tip_right">
    <div id="tiptip_arrow" style="margin-left: -12px; margin-top: 5px;">
      <div id="tiptip_arrow_inner"></div>
    </div>
    <div id="tiptip_content"></div>
  </div>
  <!-- <div class="footer"></div> -->
  <script src="lib/underscore-min.js"></script>
  <script src="lib/jquery-2.0.0.min.js"></script>
  <script src="lib/backbone-min.js"></script>
  <script src="lib/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="lib/jquery.nicescroll.min.js"></script>
  <script src="lib/jquery.tipTip.js"></script>
  <script src="options.js"></script>
</body>
</html>
